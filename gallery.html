<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anxy | Art Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="site-nav">
    <div class="links">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="#gallery" class="nav-btn">Gallery</a>
      <a href="index.html#contact" class="nav-btn">Contact</a>
    </div>
  </nav>

  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-inner">
      <h1>My Art Gallery</h1>
      <p>All my creations in one place — updated regularly!</p>
      <a href="index.html#contact" class="btn">Contact Me</a>
    </div>
  </header>

<section id="gallery" class="section fade-section">
  <h2>Gallery</h2>
  <div class="gallery" id="gallery-container"></div>
</section>

<script>
// Load list.json and display images automatically
fetch("images/list.json?cachebuster=" + Date.now())
  .then(res => res.json())
  .then(files => {
    const gallery = document.getElementById("gallery-container");

    files.forEach(file => {
      const img = document.createElement("img");

      // JSON already contains "images/...":
      img.src = file;

      img.loading = "lazy";

      // Remove broken/missing images so no boxes appear
      img.onerror = () => img.remove();

      gallery.appendChild(img);
    });
  })
  .catch(err => console.error("Could not load image list:", err));
</script>

  <footer class="site-footer">
    <p>&copy; 2025 <a href="https://mimivt01.github.io/Mimi-Site/">Mimi</a> | Crafted with ❤️ & creativity</p>
  </footer>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.15 });
    document.querySelectorAll('.fade-section').forEach(section => observer.observe(section));
  </script>

</body>
</html>
